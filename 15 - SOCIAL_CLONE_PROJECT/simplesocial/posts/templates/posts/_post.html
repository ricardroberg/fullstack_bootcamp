
<div class="container">
    <h5>{{ post.message_html|safe }}</h5>
    <div class="media-body">
<!--        <strong>{{ post.user.username }}</strong>-->
        <h6 class="media-heading">
            <span class="username">
                <a href="{% url 'posts:for_user' username=post.user.username %}">@{{ post.user.username }}</a>
            </span>
            <time class="time">
                <a href="{% url 'posts:single' username=post.user.username pk=post.pk %}">{{ post.created_at }}</a>
            </time>
        </h6>

        <div id="delete">
            {% if user.is_authenticated and post.user == user %}
                <a href="{% url 'posts:delete' pk=post.pk %}" title="delete" class="btn btn-sm btn-outline-danger">
                    <span class="material-icons" aria-hidden="true">clear</span>
                    <span style="color:auto">Delete</span>
                </a>
            {% endif %}
        </div>
    </div>
</div>
