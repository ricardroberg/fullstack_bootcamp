{% extends 'posts/post_base.html' %}

{% block prepost %}
    <div class="col-md-4">
        <h1>@{{ post_user.username }}</h1>
    </div>

{% endblock %}

{% block post_content %}
    <div class="container-flex">
        {% for post in post_list %}
            <div class="jumbotron">
            {% include "posts/_post.html" %}
            </div>
        {% endfor %}
    </div>
{% endblock %}
