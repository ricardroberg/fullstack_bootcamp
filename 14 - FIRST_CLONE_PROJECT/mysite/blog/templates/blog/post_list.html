{% extends "blog/base.html" %}

{% block body_block %}

  <div class="container">
    <h1>My Posts</h1>
    <div class="row">
        {% for post in post_list %}
            <div class="card border-dark mb-3 col-lg-4 col-6" style="max-width: 18rem;">
                <div class="card-header card-title"><a href="{% url 'post_detail' pk=post.pk %}"><h3>{{ post.title }}</h3></a></div>
              <div class="card-body text-dark">
                <h6 class="card-subtitle mb-4 text-muted">Published on: {{ post.published_date|date:"D M Y" }}</h6>
                <p class="card-text"><a href="{% url 'post_detail' pk=post.pk%}">Comments: {{ post.approve_comments.count }}</p>
              </div>
            </div>
        {% endfor %}
    </div>
  </div>

{% endblock %}
