    <!-- FORMA INCORRETA DE USAR <label> -->

        Enter Text:

    <!-- FORMA CORRETA DE USAR <label> -->
    <form class="" action="index.html" method="post">

      <input id="userinput" type="text" name="" value="Hello!">
      <!-- VALUE x PLACEHOLDER -->
      <input id="userinput" type="text" name="" placeholder="Enter Email Here">
      <input id="userinput" type="text" name="" placeholder="This field is required" required>
      <input type="submit" name="" value="Submit!">
    </form>
