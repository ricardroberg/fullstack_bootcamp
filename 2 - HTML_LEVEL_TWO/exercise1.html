<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercise 1</title>
  </head>
  <body>
    <h1>Coutry GDP</h1>
    <table border='2'><!-- Border from 1 to 2-->
      <thead>
        <th>Country Name</th><!--from td to th -->
        <th>Country Flag</th><!--from td to th -->
        <th>GDP(Millions of USD)</th><!--from td to th -->
      </thead>
      <tr>
        <td>USD</td>
        <td>
          <img src="https://upload.wikimedia.org/wikipedia/en/thumb/a/a4/Flag_of_the_United_States.svg/190px-Flag_of_the_United_States.svg.png" alt="">
        </td>
        <td>18,561,930</td>
      </tr>
      <tr>
        <td>India</td>
        <td>
          <img src="https://upload.wikimedia.org/wikipedia/en/thumb/4/41/Flag_of_India.svg/150px-Flag_of_India.svg.png" alt="">
        </td>
        <td>2,250,990</td>
      </tr>
      <tr>
        <td>United Kingdom</td>
        <td>
          <img src="https://upload.wikimedia.org/wikipedia/en/thumb/a/ae/Flag_of_the_United_Kingdom.svg/200px-Flag_of_the_United_Kingdom.svg.png" alt="">
        </td>
        <td>2,649,890</td>
      </tr>
    </table>

  </body>
</html>
