<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="navbar-collapse">
            <a class="navbar-brand" href="{% url 'basic_app:basic_app_index' %}">DJANGO</a>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'admin:index' %}">Admin</a> </li>
                <li class="nav-item"><a class="nav-link" href="{% url 'basic_app:register' %}">Register</a> </li>
                {% if user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'basic_app:logout' %}">Logout</a> </li>
                {% else %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'basic_app:user_login' %}">Login</a> </li>
                {% endif %}
            </ul>
        </div>
    </nav>
<div class="container">
    {% block body_block %}
<!--    Anything outside of this will be inherited if you extend-->
    {% endblock%}
</div>

</body>
</html>
